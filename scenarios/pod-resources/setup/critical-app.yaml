apiVersion: apps/v1
kind: Deployment
metadata:
  name: critical-app
  namespace: production
  labels:
    app: critical-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: critical-app
  template:
    metadata:
      labels:
        app: critical-app
    spec:
      containers:
      - name: critical-app
        image: nginx:alpine
        ports:
        - containerPort: 80
